<!DOCTYPE html>
<html>
  <head>
    <title>PRPDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="ChatGPT is a free-to-use AI system. Use it for engaging conversations, gain insights, automate tasks, and witness the future of AI, all in one place.">
    <meta name="robots" content="noindex,nofollow">
    <description>Web Based PDF Processor</description>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="../static/main.css" rel="stylesheet">
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"/>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    

    <!-- LoadingOverlay und ACE Editport-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script defer>  
      $("#button_autoscan").onclick=function(){
              $("#load").LoadingOverlay("show")
      };
    </script>
    <style>
      body {
        overflow: hidden; /* Hide scrollbars */
      }
    </style>
  </head>

    <body id="load">      
      <header>
            <!-- Navbar -->
           <!--<nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
            <nav class="navbar navbar-expand-lg navbar-light text-dark bg-light">
                <!-- Container wrapper -->
                <div class="container-fluid">
                  <!-- Toggle button -->
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
              
                  <!-- Collapsible wrapper -->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="/"><i class="fas fa-file-pdf"></i></a>
                    
                     PR PDF - Scan Documents Explorer

                  </div>

                  {{ message }}
                  <ul class="navbar-nav nav-flex-icons">

        <li class="nav-item">
          <a class="nav-link" href="/autoscan" id="button_autoscan" data-toggle="tooltip" data-placement="bottom"
  title="Renew / Import new scans"> <i class="fas fa-sync"></i></a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/merge" id="button_autoscan" data-toggle="tooltip" data-placement="bottom"
  title="Merge files"> <i class="fas fa-caret-square-down"></i></a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="/split" id="button_autoscan" data-toggle="tooltip" data-placement="bottom"
  title="Split document"> <i class="fas fa-cut"></i>  </a>
        </li> 


              
     
        <li class="nav-item">
          <a class="nav-link" href="/settings" data-toggle="tooltip" data-placement="bottom"
  title="Settings"> <i class="fas fa-cog"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/maschhoff/prpdf/" target="_blank"> <i class="fab fa-github"></i></a>
        </li>
      </ul>
    
              
           
                 
                  <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
              </nav>
            <!-- Navbar -->
          
    
          </header>

    {% block content %}{% endblock %}
    


</html>
